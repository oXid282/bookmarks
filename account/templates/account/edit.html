{% extends "base.html" %}

{% block title %}Редактирование аккаунта{% endblock %}

{% block content %}
    <h1>Редактирование аккаунта</h1>
    <p>Вы можете отредактировать аккаунт через следующие формы:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить"></p>
    </form>
{% endblock %}
